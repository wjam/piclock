<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Redirect to Google authentication</title>
        <meta http-equiv="refresh"
              content="0; url=https://accounts.google.com/o/oauth2/auth?response_type=code&amp;client_id={{ id }}&amp;redirect_uri={{ redirect }}&amp;scope={{ scope }}&amp;access_type=offline">
    </head>

    <body>
        <h1>Hello, World!</h1>
        <h2>Time is {{ time }}</h2>
    </body>

</html>
